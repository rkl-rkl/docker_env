  #   volumes:
  #     - ../../DanDan/Demo:/go/src
  php_fpm:
    build:
      context: ./services/php
      args:
        PHP_VERSION: php:${PHP_VERSION}-fpm-alpine
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        MAINTAINER_NAME: ${MAINTAINER_NAME}
        MAINTAINER_EMAIL: ${MAINTAINER_EMAIL}
        TZ: "$TZ"
    container_name: docker_php_fpm
    restart: always
    networks:
      - test_networks
    volumes:
      - ${SOURCE_DIR}:/var/www/html
      - ${PHP_CONF_INI}:/usr/local/etc/php/php.ini
      - ${PHP_DEBUG_FILE}:/home/tmp/xdebug.log
  nginx:
    build: ./nginx
    container_name: docker_nginx
    restart: always
    ports:
      - "8080:80"
      - "80:80"
    networks:
      - test_networks
    volumes:    #挂载
      - ../../DanDan/Demo:/usr/share/nginx/html
    environment:
      TZ : 'Asia/Shanghai'
  db:
    image: mysql:5.6.42
    container_name: docker_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:  # 设定环境变量，只给定名称的变量会自动获取运行 Compose 主机上对应变量的值
      MYSQL_ROOT_PASSWORD: chiwen2233
      TZ : 'Asia/Shanghai'
    networks:
      - test_networks
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql  #挂载数据卷，将mysql的数据保存在宿主机
  redis:
    image: redis:4.0.2
    container_name: docker_redis
    restart: always
    networks:
      - test_networks
    ports:
      - "32769:6379"
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf
      - ./redis/data:/data  #挂载数据卷，将redis持久化的数据保存在宿主机的该目录
networks:
  test_networks:
    driver: bridge
